    <title>Stop Screaming</title>

    <style>
        body, html {
            margin: 0;
            height: 100%;
            overflow: hidden;
        }
        .video-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

    <div class="video-container">
        <iframe width="100%" height="100%" src="https://www.youtube.com/embed/DgyWS1_WFZU?autoplay=1&loop=1&playlist=DgyWS1_WFZU&mute=1" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
